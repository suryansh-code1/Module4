name: Daily Commit

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # <-- make sure this name contains the exact required email
      - name: Commit step - 23f2002898@ds.study.iitm.ac.in
        run: |
          echo "TDSFU Daily run: $(date -u) TDSFU" >> daily-log.txt

      - name: Git Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "23f2002898@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Auto commit at $(date -u) by 23f2002898@ds.study.iitm.ac.in" || echo "No changes to commit"
          git push
